language: python
python:
  - '2.7'
env:
  - secure: ""
install:
  - pip install awscli
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: bnuz.co
  local-dir: bnuz.co
  on:
    repo: broamski/bnuz.co
after_deploy:
  - aws configure set preview.cloudfront true
  - aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths /*
